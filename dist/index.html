<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <header class="top-header">
      <h1>Leaderboard</h1>
    </header>
    <div class="container">
      <section class="scores-list">
        <div class="scores-header">
          <h3>Recent scores</h3>
          <button class="refresh-btn">Refresh</button>
        </div>
        <table class="table">
          <tr>
            <td class="name">
              Name: <span class="score">100</span>
            </td>
          </tr>
          <tr>
            <td class="name">
              Name: <span class="score">20</span>
            </td>
          </tr>
          <tr>
            <td class="name">
              Name: <span class="score">50</span>
            </td>
          </tr>
          <tr>
            <td class="name">
              Name: <span class="score">78</span>
            </td>
          </tr>
          <tr>
            <td class="name">
              Name: <span class="score">12.5</span>
            </td>
          </tr>
          <tr>
            <td class="name">
              Name: <span class="score">77</span>
            </td>
          </tr>
          <tr>
            <td class="name">
              Name: <span class="score">42</span>
            </td>
          </tr>
        </table>
      </section>
      <section class="add-score">
        <div class="scores-header">
          <h3>Add your score</h3>
        </div>
        <div class="input-container">
          <input type="text" placeholder="Your name">
          <input type="text" placeholder="Your score">
          <button class="submit-btn">Submit</button>
        </div>
      </section>
    <script src="./main.js"></script>
  </body>
</html>
