<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header class="header">
      <h1>Leaderboard</h1>
    </header>
    <div class="container">
      <section class="recent-scores">
        <div class="scores-header">
          <h2>Recent scores</h2>
          <button class="refresh">Refresh</button>
        </div>
        <ul class="score-chart">
          <li class="name">Rachel: <span>600</span></li>
          <li class="name">Dylan: <span>760</span></li>
          <li class="name">Michael: <span>720</span></li>
          <li class="name">Hannah: <span>630</span></li>
          <li class="name">Max: <span>590</span></li>
          <li class="name">Felix: <span>550</span></li>
          <li class="name">Chris: <span>480</span></li>
        </ul>
      </section>
      <section class="add-score">
        <div>
          <h2>Add your score</h2>
        </div>
        <div class="user-input">
          <input type="text" placeholder="Your name">
          <input type="text" placeholder="Your score">
          <button class="submit">Submit</button>
        </div>
      </section>
    <script src="./main.js"></script>
  </body>
</html>
