<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <main>
      <header class="header">
        <h1>Leaderboard</h1>
      </header>
      <div class="container">
        <section class="recent-scores">
          <div class="scores-header">
            <h2>Recent scores</h2>
            <button type="submit" class="refresh">Refresh</button>
          </div>
          <ul class="score-chart"></ul>
        </section>
        <form class="add-score">
          <h2>Add your score</h2>
          <div class="user-input">
            <input type="text" placeholder="Your name" class="name-input" />
            <input type="text" placeholder="Your score" class="score-input" />
            <button type="submit" class="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
